<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style copy2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://libs.cdnjs.net/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>New Year Bingo</h1>
    </header>
    <main>
        <article>
            <div class="card">
                <div class="icon"><i class="fa-regular fa-snowflake"></i></div>
                <div class="text">Увидел снегопад</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fa-solid fa-snowman"></i></div>
                <div class="text">Слепил снеговика</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fa-solid fa-person-snowboarding"></i></div>
                <div class="text">Покатался с горки</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fa-solid fa-igloo"></i></div>
                <div class="text">Построил крепость</div>
            </div>
        </article>
        <article>
            <div class="card">
                <div class="icon"><i class="fa-solid fa-person-skating"></i></div>
                <div class="text">Опробовал новые коньки</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fa-solid fa-socks"></i></div>
                <div class="text">Украсил свой дом</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fa-solid fa-gift"></i></div>
                <div class="text">Получил подарок</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fa-solid fa-gifts"></i></div>
                <div class="text">Сделал подарки</div>
            </div>
        </article>
    </main>

</html>
